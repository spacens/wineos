<div class="visual" [style.background-image]="content.backgroundImageUrl">
  <div class="container">
    <div class="grid-flex">
      <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
        <h1 class="add">{{content.title}}</h1>
        <p class="p-md">{{content.description}}</p>
        <a *ngIf="content.buttonText" class="btn btn-pink">{{content.buttonText}}</a>
      </div>
    </div>
  </div>
</div>
