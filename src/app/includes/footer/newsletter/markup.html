<div class="inner">
    <div class="heading">
        <h1>Newsletter</h1>
        <p>Want the inside scoop on all things Barefoot? Sign up for Footnotes! Find out about all the cool things we're up to, like local events, wine tips, recipes and new products!</p>
    </div>
    <form class="contact-form form-validation" action="#">
        <div class="form-cols">
            <div class="col">
                <div class="form-group">
                    <input type="text" placeholder="First Name" data-required="true">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Last Name" data-required="true">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" data-required="true">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <input type="text" placeholder="Date of Birth MM/DD/YYYY" data-required="true">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Zip" data-required="true">
                </div>
                <div class="form-group">
                    <label class="checkbox">
                        <input type="checkbox" data-required="true">
                        <span class="fake-checkbox">
                                            <span class="icon-tick"></span>
                                        </span>
                        <span class="txt">Yes, I'd like to receive the Barefoot newsletter.</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="btn-wrap">
            <input type="submit" value="Submit" class="btn btn-yellow">
        </div>
    </form>
</div>
