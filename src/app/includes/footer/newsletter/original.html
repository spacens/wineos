<div class="header">
    <h2>Newsletter</h2>
    <div class="message">
        <span class="help-block" *ngIf="newsletterMessage">{{newsletterMessage}}</span>
        <span *ngIf="newsletterSubmitted" class="success">{{ newsletterSubmitted }}</span>
    </div>
</div>
<form name="newsletterForm" id="newsletterForm" (ngSubmit)="newsletterSubmit()" [formGroup]="newsletterForm">
    <div class="form-group">
        <label for="firstName">First Name <span class="required">*</span></label>
        <input class="form-control" type="text" name="firstName" formControlName="firstName"
               required placeholder="First Name" />
        <span *ngIf="formErrors.firstName" class="help-block">{{ formErrors.firstName }}</span>
    </div>
    <div class="form-group">
        <label for="lastName" >Last Name <span class="required">*</span></label>
        <input class="form-control" type="text" name="lastName" formControlName="lastName"
               required placeholder="Last Name" />
        <span *ngIf="formErrors.lastName" class="help-block">{{ formErrors.lastName }}</span>
    </div>
    <div class="form-group">
        <label for="email">Email <span class="required">*</span></label>
        <input class="form-control" type="email" name="email" formControlName="email" email
               required placeholder="E-mail" />
        <span *ngIf="formErrors.email" class="help-block">{{ formErrors.email }}</span>
    </div>
    <div class="form-group">
        <label for="birthday">Date of Birth: <span class="required">*</span></label>
        <input class="form-control" type="date" name="birthday" formControlName="birthday"
               placeholder="yyyy-mm-dd" required/>
        <span *ngIf="formErrors.birthday" class="help-block">{{ formErrors.birthday }}</span>
    </div>
    <div class="form-group">
        <label for="zipCode">Zip Code: <span class="required">*</span></label>
        <input type="text" name="zipCode" [textMask]="{mask: zipMask}" formControlName="zipCode" required/>
        <span *ngIf="formErrors.zipCode" class="help-block">{{ formErrors.zipCode }}</span>
    </div>
    <div class="form-group">
        <input id="consent" type="checkbox" name="consent" formControlName="consent" required/>
        <label for="consent" *ngIf="brandName"><span class="required">*</span> Yes, I'd like to
            receive the {{brandName}} newsletter.</label>
        <span *ngIf="formErrors.consent" class="help-block">{{ formErrors.consent }}</span>
    </div>
    <div class="form-button">
        <button class="btn btn-default">Register</button>
    </div>
</form>
