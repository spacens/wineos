<div class="hero" style="background-image: url('/assets/markup/images/bg01.jpg');">
  <div class="container">
    <div class="grid">
      <div class="col-sm-5 col-sm-offset-2">
        <h1>{{content.title}}</h1>
        <div class="img">
          <img [src]="content.image" alt="">
        </div>
        <p class="p-md" [innerHTML]="content.description"></p>
        <a [routerLink]="content.buttonLink" class="btn btn-yellow">{{content.buttonText}}</a>
      </div>
    </div>
  </div>
</div>
